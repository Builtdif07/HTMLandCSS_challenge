<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Nested Flexbox</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-top">
        <div class="left-cat">
            <img src="./images/cats.jpg" alt="">
        </div>
        <div class="content-right">
            <p class="simple">supersimple.dev <span class="simple-dev">@SuperSimpleDev</span></p>
            <p class="sentence">What is backend development? A complete overview. New video is up!</p>
            <div class="youtube">
                <div class="gray"></div>
                <div class="youtube-content">
                    <p class="youtube-text">youtube.com</p>
                    <p>Back web development - a complete overview (2021)</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
